<h1>Dahlquist</h1>

<p>The model implements the <a href="https://en.wikipedia.org/wiki/Germund_Dahlquist">Dahlquist</a> test equation.</p>

<pre><code>der(x) = -k * x
</code></pre>

<p>whith</p>

<table>
<thead>
<tr>
  <th align="left">Variable</th>
  <th align="left">Description</th>
  <th align="right">Start</th>
</tr>
</thead>
<tbody>
<tr>
  <td align="left">x</td>
  <td align="left">The only state</td>
  <td align="right">1</td>
</tr>
<tr>
  <td align="left">der(x)</td>
  <td align="left">The derivative</td>
  <td align="right">0</td>
</tr>
<tr>
  <td align="left">k</td>
  <td align="left">Parameter</td>
  <td align="right">1</td>
</tr>
</tbody>
</table>

<p>The analytical solution of this system is</p>

<pre><code>x(t) = exp(-k * t)
</code></pre>
