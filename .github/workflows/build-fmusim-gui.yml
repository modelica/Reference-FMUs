name: Build the Reference FMUs

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-fmusim-gui:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - run: python -m pip install fmpy requests
    - run: python fmusim-gui/build/build_cvode.py
    - run: python fmusim-gui/build/build_libxml2.py
    - run: python fmusim-gui/build/build_zlib.py
    - run: "gci env:"
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.1'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtpositioning qtwebchannel qtwebengine'
    - run: "gci env:"
    - run: |
        cmake -D CMAKE_PREFIX_PATH=${{env.QT_ROOT_DIR}} -S fmusim-gui -B fmusim-gui/build/fmusim-gui
        cmake --build fmusim-gui/build/fmusim-gui --config Release
